version: '3.4'

services:
  mongo:
    image: 'mongo:4.2.3'
    volumes:
      - avalon-mongo-dbdata:/data/db
    expose:
      - 27017
    networks:
      - avalon-network
    environment:
      - MONGO_INITDB_DATABASE=TheNewResistanceUsers
  node-server:
    image: avalon-node-server
    build:
      context: ..
      dockerfile: docker/node-server.dockerfile
    ports:
      - 8080:80
      - 8081:443
    environment:
      - MY_PLATFORM=local
      - MY_SECRET_KEY=HAMBURGER
      - DATABASEURL=mongodb://mongo/TheNewResistanceUsers
    networks:
      - avalon-network
    depends_on:
      - mongo

volumes:
  avalon-mongo-dbdata:

networks:
  avalon-network: