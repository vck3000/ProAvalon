version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:13
    working_directory: ~/repo

    steps:
      - checkout
      - run: echo "lerna installing"
      - run: sudo npm install -g lerna
      - run: sudo npm i
      - run: lerna bootstrap

      # build, lint, test!
      - run: npm run build
      - run: npm run lint
      - run: npm run test
